{% extends 'header.html' %}
{% load bootstrap4 %}
{% block title %}login{% endblock %}

{% block leftsidebar %}
<div class="container" style="padding-top:50px">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit", value="Sign Up" class="btn btn-default">
    </form>
</div>

{% endblock %}
